<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="showcase2">
        <header>
            <h1 class="logo1">SHOPPING CART</h1>
            <div class="toggle1"></div>
        </header>
        <video src="book2.mp4" muted loop autoplay></video>
        <div class="overlay1"></div>
        <div class="cart-box">        
            <div class="cart-item" id="item1">
                <img src="1.jpg" alt="Book Title">
                <div class="item-details">
                    <span>The Deluge by Stephen Markley</span>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <span>$28.99</span>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <div class="cart-item" id="item1">
                <img src="3.jpg" alt="Book Title">
                <div class="item-details">
                    <span>The Nightingale by Kristin Hannah</span>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <span>$24.99</span>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <span class="subtotal">Subtotal: $53.98</span>
            <a href="index6.html"><button class="checkout-btn">Proceed to Checkout</button></a>
        </div>
    </section>
    <div class="menu1">
        <ul>
            <li><a href="index.html">Home</a></li>
          <li><a href="index2.html"> Catalogue</a></li>
          <li><a href="index3.html">Shopping cart</a></li>
          <li><a href="index4.html">Contact</a></li>
          <li class="account"><a href="index5.html"><i class="fa-solid fa-user"></i>Account</a></li>
        </ul>
    </div>
    <script>
        const menuToggle1 = document.querySelector('.toggle1')
        const showcase1 = document.querySelector('.showcase2')
        menuToggle1.addEventListener('click', () => {
            menuToggle1.classList.toggle('active')
            showcase1.classList.toggle('active')
        })
    </script>
</body>
</html>
